image: node

pages:
  script:
  - npm install -g bower brunch browserify
  - npm install
  - brunch build --production || true # return value is 1... but no error is shown?!
  - mkdir public/javascripts/
  - browserify app/initialize.js > public/javascripts/app.js


  artifacts:
    paths:
    - public

  only:
    - master